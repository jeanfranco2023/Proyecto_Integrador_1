<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="componente" th:remove="tag">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">Registrar Nuevo Curso</h4>
                        </div>
                        <div class="card-body">
                            <!-- Mensajes de éxito/error -->
                            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                            <form th:action="@{/cursos/guardar}" method="POST" th:object="${curso}">
                                <!-- Nombre del Curso -->
                                <div class="mb-3">
                                    <label for="nombreCurso" class="form-label required-field">Nombre del Curso</label>
                                    <input type="text" class="form-control" id="nombreCurso" th:field="*{nombreCurso}" required>
                                    <small class="text-muted">Ej: Matemáticas, Comunicación, Ciencias</small>
                                </div>

                                <!-- Grado del Curso -->
                                <div class="mb-3">
                                    <label for="gradoCurso" class="form-label required-field">Grado/Nivel</label>
                                    <select class="form-select" id="gradoCurso" th:field="*{gradoCurso}" required>
                                        <option value="">Seleccione un grado...</option>
                                        <option th:each="grado : ${grados}" th:value="${grado}" th:text="${grado}"></option>
                                    </select>
                                </div>

                                <!-- Botones -->
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                    <a th:href="@{/cursos}" class="btn btn-secondary me-md-2">Cancelar</a>
                                    <button type="submit" class="btn btn-primary">Guardar Curso</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
