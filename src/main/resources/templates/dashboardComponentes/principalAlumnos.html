<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="componente" th:remove="tag">
        <div class="container my-4">
            <div class="row g-4">
                <div class="col-md-6">
                    <a th:href="@{/usuarios/dashboard?seccion=lista-alumnos}" class="text-decoration-none">
                        <div class="card shadow-sm h-100">
                            <div class="card-body d-flex align-items-center">
                                <span class="me-3" style="font-size: 2.5rem; color: #1976d2;">
                                    <i class="bi bi-people-fill"></i>
                                </span>
                                <div>
                                    <h5 class="card-title mb-1 text-dark">Lista de Alumnos</h5>
                                    <p class="card-text text-muted mb-0">Ver todos los alumnos matriculados</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6">
                    <a th:href="@{/usuarios/dashboard?seccion=matricula}" class="text-decoration-none">
                        <div class="card shadow-sm h-100">
                            <div class="card-body d-flex align-items-center">
                                <span class="me-3" style="font-size: 2.5rem; color: #1976d2;">
                                    <i class="bi bi-person-plus-fill"></i>
                                </span>
                                <div>
                                    <h5 class="card-title mb-1 text-dark">Registrar Alumnos</h5>
                                    <p class="card-text text-muted mb-0">Registrar un nuevo alumno</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6">
                    <a th:href="@{/usuarios/dashboard?seccion=asignar-seccion}" class="text-decoration-none">
                        <div class="card shadow-sm h-100">
                            <div class="card-body d-flex align-items-center">
                                <span class="me-3" style="font-size: 2.5rem; color: #1976d2;">
                                    <i class="bi bi-journal-plus"></i>
                                </span>
                                <div>
                                    <h5 class="card-title mb-1 text-dark">Asignar sección</h5>
                                    <p class="card-text text-muted mb-0">Asignar sección a un alumno</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
