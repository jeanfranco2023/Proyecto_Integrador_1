<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="componente" th:remove="tag">
        <div class="container mt-4 w-100 pt-3 pb-3 pe-3 ps-3 shadow">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fs-1 fw-bold mb-0">Lista de Docentes</h2>
                <a th:href="@{/usuarios/dashboard?seccion=docentes}" class="btn btn-primary px-4 py-2 shadow-sm">
                    <i class="bi bi-arrow-left me-2"></i>Regresar
                </a>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Especialidad</th>
                        <th scope="col">Correo Electrónico</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="docente : ${docente}">
                        <td th:text="${docente.nombreDocente}"></td>
                        <td th:text="${docente.apellidoDocente}"></td>
                        <td th:text="${docente.dniDocente}"></td>
                        <td th:text="${docente.telefonoDocente}"></td>
                        <td th:text="${docente.especialidadDocente}"></td>
                        <td th:text="${docente.correoDocente}"></td>
                        <td>
                            <!-- Aquí puedes agregar botones para editar o eliminar -->
                            <a th:href="@{/docentes/editar/{id}(id=${docente.idDocente})}" class="btn btn-warning btn-sm">
                                Editar
                            </a>
                            <a th:href="@{/docentes/eliminar/{id}(id=${docente.idDocente})}" class="btn btn-danger btn-sm">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
