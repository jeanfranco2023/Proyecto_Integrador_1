<!DOCTYPE html>
<html lang="en">
<head th:fragment="head(titulo)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${titulo}"></title>
</head>
<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand fs-4 fw-bold ms-5" th:href="@{/usuarios/principal}">Victor Raul Haya de la Torre</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="">Matrículas</a>
                        </li>
                        <li class="nav-item" th:if="${rol == 'Alumno'}">
                            <a class="nav-link" href="#notas">Notas</a>
                        </li>
                        <li class="nav-item" th:if="${rol == 'Administrador'}">
                            <a class="nav-link" href="#">Estudiantes</a>
                        </li>
                        <li class="nav-item" th:if="${rol == 'Administrador'}">
                            <a class="nav-link" href="#">Docentes</a>
                        </li>
                        <li class="nav-item" th:if="${rol != null}">
                            <a class="nav-link text-warning" th:href="@{/usuarios/logout}">Cerrar Sesión</a>
                        </li>
                        <li class="nav-item" th:if="${rol == null}">
                            <a class="nav-link text-warning" th:href="@{/usuarios/login}">Iniciar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
