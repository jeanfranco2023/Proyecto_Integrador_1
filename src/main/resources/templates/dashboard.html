<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Dashboard - Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color:rgb(223, 247, 250);
        }

        .sidebar {
            height: 100vh;
            background-color: #011C40;
            padding-top: 1rem;
        }

        .sidebar .nav-link {
            color: #adb5bd;
        }

        .sidebar .nav-link.active {
            color: #fff;
            background-color: #495057;
        }

        .content {
            padding: 2rem;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="text-center mb-3">
                    <i class="bi bi-speedometer2 text-white fs-1" style="width: 80px; height: 80px;"></i>
                    <h5 class="text-light mt-2">Colegio Victor Raul Haya de la Torre</h5>
                </div>
                <ul class="nav flex-column">
                    <li th:if="${rol == 'Alumno'}" class="nav-item">
                        <a class="nav-link text-white" th:href="@{/usuarios/dashboard?seccion=principal}">Mis cursos</a>
                    </li>
                    <li th:if="${rol == 'Alumno'}" class="nav-item">
                        <a class="nav-link text-white" th:href="@{/usuarios/dashboard?seccion=notas}">Mis Notas</a>
                    </li>
                    <li th:if="${rol == 'Docente'}" class="nav-item">
                        <a class="nav-link text-white" th:href="@{/usuarios/dashboard?seccion=registro-notas}">Registrar Notas</a>
                    </li>
                    <li th:if="${rol == 'Administrador'}" class="nav-item">
                        <a class="nav-link text-white" th:href="@{/usuarios/dashboard?seccion=usuarios}">Gestión de Usuarios</a>
                    </li>
                    <li th:if="${rol == 'Administrador'}" class="nav-item">
                        <a class="nav-link text-white" th:href="@{/usuarios/dashboard?seccion=reportes}">Reportes</a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 content">
                <div th:switch="${seccion}">
                    <th:block th:case="principal">
                        <div th:replace="~{dashboardComponentes/principal::componente}"></div>
                    </th:block>
                    <th:block th:case="notas">
                        <div th:replace="~{dashboardComponentes/notas::componente}"></div>
                    </th:block>
                    <th:block th:case="registrarMatricula">
                        <div th:replace="~{dashboardComponentes/asistencia::componente}"></div>
                    </th:block>
                    <th:block th:case="registro-notas">
                        <div th:replace="~{dashboardComponentes/registroNotas::componente}"></div>
                    </th:block>
                    <th:block th:case="usuarios">
                        <div th:replace="~{dashboardComponentes/usuarios::componente}"></div>
                    </th:block>
                    <th:block th:case="reportes">
                        <div th:replace="~{dashboardComponentes/reportes::componente}"></div>
                    </th:block>
                    <th:block th:case="*">
                        <div class="alert alert-warning">Sección no encontrada</div>
                    </th:block>
                </div>


            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
