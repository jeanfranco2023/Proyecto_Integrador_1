<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="/css/login.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto w-75 d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form th:action="@{/usuarios/logeo}" th:object="${login}" method="POST" class="w-50">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fs-3 fw-bold">Correo Institucional</label>
                <input type="email" th:field="*{username}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Ingresar el correo asignado.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fs-3 fw-bold">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
